# # Unique project identifier in SonarQube
# sonar.projectKey=my-project-key

# # Name and version of the project
# sonar.projectName=My Project
# sonar.projectVersion=1.0
# sonar.sources=.
# sonar.scm.disabled=true
# # Optional: path to the tests
# sonar.tests=test

# # Encoding of the source code
# sonar.sourceEncoding=UTF-8

# # Optional: coverage report path (example for JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# # URL of the SonarQube server
# sonar.host.url=http://localhost:9000

# # Authentication token generated from the SonarQube server
# sonar.token=sqa_578086658f97142a14af005c1410a3a5298c1d63

# # Python specific properties
# # sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.pylint=%PYTHON_HOME%\Scripts
# sonar.python.pylint.reportPaths=pylint-report.txt

# Required metadata
sonar.projectKey=thib292_autotest
sonar.organization=thib292
sonar.projectName=Autotest
sonar.projectVersion=1.0

sonar.scm.disabled=true

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.tests=test
sonar.token=c9f80429091eefad78a6688f07efad5dd668033e

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.host.url=https://sonarcloud.io
# sonar.host.url=http://localhost:9000

sonar.python.pylint.reportPaths = pylint-report.json
sonar.python.bandit.reportPaths = bandit-report.json
sonar.python.coverage.reportPaths=coverage.xml
sonar.externalIssuesReportPaths= trivy-report.json